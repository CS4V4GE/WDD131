<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Youth Camp Registration Form">
  <meta name="author" content="Your Name">
  <title>Youth Camp Registration</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <main>
    <h1>Youth Camp Registration</h1>
    <form id="registerForm">
      <fieldset>
        <legend>Adult Contact</legend>
        <label for="adultName">Adult Name</label>
        <input type="text" id="adultName" name="adultName" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </fieldset>
      <fieldset id="participants">
        <legend>Participants</legend>
        <section class="participant1">
          <label for="first1">First Name</label>
          <input type="text" id="first1" name="first1" required>
          <label for="grade1">Grade</label>
          <input type="number" id="grade1" name="grade1" min="1" max="12" required>
          <label for="fee1">Fee</label>
          <input type="number" id="fee1" name="fee1" min="0" required>
        </section>
        <button type="button" id="addParticipant">Add Participant</button>
      </fieldset>
      <button type="submit" id="submitForm">Submit Registration</button>
    </form>
    <div id="summary" class="hide"></div>
  </main>
  <script src="register.js"></script>
</body>
</html>
