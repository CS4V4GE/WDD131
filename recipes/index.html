<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple and delicious recipes with easy search and responsive design.">
  <meta name="author" content="Your Name">

  <link rel="icon" type="image/png" href="images/recipe-book.png">

  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Simple and delicious recipes you can search and explore.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="recipes.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/recipe-book.png" alt="Recipe book logo">
      <div class="brand-text">
        <p class="tagline">Simple and delicious</p>
        <h1>Recipe Book</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="search-section">
      <h2>Find a recipe</h2>
      <form id="searchForm">
        <label for="searchInput">Search by name or ingredient</label>
        <div class="search-row">
          <input id="searchInput" type="search" placeholder="e.g. pasta, chicken">
          <button type="submit">Search</button>
        </div>
      </form>
    </section>

    <section class="recipes-section">
      <h2>Recipes</h2>
      <div id="recipesGrid" class="recipes-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>

    <p class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>
  </footer>

  <script src="main.js" type="module"></script>
</body>
</html>
